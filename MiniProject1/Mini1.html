<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 1: Personal Finance Tracker</title>

    <link rel="stylesheet" href="Mini1.css">
</head>
<body>

    <div class="container">
        <h1>Personal Finance Tracker</h1>
        <form id="transaction-form">
            <input type="text" id="transaction-name" placeholder="Transaction Name" required />
            <input type="date" id="transaction-date" required />
            <select id="transaction-type" required>
                <option value="" disabled selected>Select Type</option>
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
            <select id="transaction-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Salary">Salary</option>
            </select>
            <input type="number" id="transaction-amount" placeholder="Amount" required />
            <select id="currency" required>
                <option value="" disabled selected>Select Currency</option>
                <option value="USD">$ USD</option>
                <option value="AUD">$ AUD</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>

        <br>
        <br> 
        
        <div class="transaction-table">
            <table>
                <thead>
                    <tr>
                        <th>Transaction Name</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Amount (AUD)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total (AUD):</strong> $<span id="total-amount">0</span>
            </div>
        </div>
        <div class="filter">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Salary">Salary</option>
            </select>
        </div>
    </div>
    <script src="Mini1.js"></script>
    
</body>
</html>
