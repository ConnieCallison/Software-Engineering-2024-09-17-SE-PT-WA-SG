<!-- Create a Simple Animation: Design a CSS animation for a square element that moves horizontally from the left to the right side of the screen over 5 seconds. Have the animation loop infinitely.
Key concepts: @keyframes, animation-duration, animation-iteration-count. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation</title>
    <style>
        .square 
        {   width: 50px;
            height: 50px;
            background-color: plum;
            position: absolute;
            animation-duration: 5s;
            animation-iteration-count: infinite; }
        @keyframes moveRight {
            from { left: 5%; }
            to { left: 90%; }
        }
    </style>
</head>
<body>
<div>class="square"</div>
</body>
</html>
